<div class="container bg-dark text-white mt-5 py-5 px-4 rounded-3">
  <div class="row gap-4 align-items-center">
    <div class="col-4 text-center">
      <i class="bi-person-circle fs-1 fw-bold"></i>
      <p class="fw-semibold">
        welcome to our platform, kindly enter your credentials to sign in
      </p>
    </div>

    <div class="col-7 border-start ps-4">
      <h6>Login</h6>

      <form
        class="form-control p-2 shadow"
        [formGroup]="userFormGroup"
        (ngSubmit)="login()"
      >
        <div class="mb-2">
          <label for="username" class="form-text">username</label>
          <input
            type="text"
            id="usernanme"
            class="form-control"
            placeholder="username"
            formControlName="username"
          />
        </div>
        <div class="mb-2">
          <label for="passoword" class="form-text">passoword</label>
          <input
            type="password"
            id="passoword"
            class="form-control"
            placeholder="passoword"
            formControlName="password"
          />
        </div>
        <button class="btn btn-info">Login</button>

        <div></div>
      </form>
    </div>
  </div>
</div>
